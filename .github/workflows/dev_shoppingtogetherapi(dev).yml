# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shoppingtogetherapi(dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://shoppingtogether.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b96840b27d84956bd7e2d08d821c3f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_42f9c6bcf79a471caa766fd603c7ea5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: shoppingtogether.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8b96840b27d84956bd7e2d08d821c3f8 }}/shoppingtogetherapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shoppingtogetherapi'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f08115f679454617a64d85a0c48254e0 }}
        images: 'shoppingtogether.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8b96840b27d84956bd7e2d08d821c3f8 }}/shoppingtogetherapi:${{ github.sha }}'